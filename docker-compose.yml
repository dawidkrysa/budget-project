networks:
  scoobydoo:
    name: scoobydoo
    enable_ipv6: true
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "true"

services:
  db:
    image: postgres:latest
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./Postgres/data:/var/lib/postgresql/data
      - ./Postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    # ports:
    #   - "5432:5432"
    expose:
      - "5432"
    networks:
      - scoobydoo

  python:
    image: python:3.13.1
    container_name: python_dev
    restart: unless-stopped
    volumes:
      - ./PythonAPI/app:/app
      - ./.env:/app/.env:ro  # Mounting the .env file from the main directory to the container
    working_dir: /app
    stdin_open: true
    tty: true
    # ports:
    #   - "8000:8000"  # Expose port 8888 for Jupyter Notebook
    expose:
      - "8000"  # Expose port 8000 for FastAPI
    depends_on:
      - db
    command: >
      /bin/sh -c "pip install --upgrade pip && pip install -r requirements.txt && uvicorn app:app --reload --host 0.0.0.0 --port 8000"
    networks:
      - scoobydoo

  proxy:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    container_name: nginx-proxy-manager
    ports:
      # These ports are in format <host-port>:<container-port>
      - '80:80' # Public HTTP Port
      - '443:443' # Public HTTPS Port
      - '81:81' # Admin Web Port
    environment:
      # Postgres parameters:
      DB_POSTGRES_HOST: 'db'
      DB_POSTGRES_PORT: '5432'
      DB_POSTGRES_USER: ${POSTGRES_USER}
      DB_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DB_POSTGRES_DB: ${POSTGRES_DB}
      INITIAL_ADMIN_EMAIL: ${INITIAL_ADMIN_EMAIL}
      INITIAL_ADMIN_PASSWORD: ${INITIAL_ADMIN_PASSWORD}
      VIRTUAL_HOST: ${VIRTUAL_HOST}    
      # Uncomment this if IPv6 is not enabled on your host
      # DISABLE_IPV6: 'true'
    networks:
      - scoobydoo
    volumes:
      - ./Proxy/data:/data
      - ./Proxy/letsencrypt:/etc/letsencrypt
    depends_on:
      - db
  
  duckdns:
    image: linuxserver/duckdns
    container_name: duckdns
    restart: always
    environment:
      - SUBDOMAINS= ${DUCKDNS_SUBDOMAIN}
      - TOKEN= ${DUCKDNS_TOKEN}
      - LOG_FILE=true  # Enable logging
    volumes:
      - ./DuckDNS/logs:/config/logs  # Mount logs directory
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - scoobydoo
