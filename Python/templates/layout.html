<!DOCTYPE html>
<html lang="en">

<head>
    <!-- =========================
        Meta & Title
    ========================== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- =========================
        Stylesheets
    ========================== -->
    <link href="{{ url_for('static', filename='css/layout.css') }}" rel="stylesheet" />
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


    <!-- =========================
        Bootstrap JS Bundle
    ========================== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body class="bg-light vh-100 d-flex">

    <!-- =========================
        Sidebar Navigation
    ========================== -->
    <aside class="sidebar">
        <div class="top-icons">
            <a href="{{ url_for('web.home') }}"
                class="icon-expand p-2 rounded {% if active_page == 'home' %}bg-primary-subtle{% else %}text-muted{% endif %} text-decoration-none">
                {% include "icons/home.html" %}
            </a>

            <a href="{{ url_for('web.transactions') }}"
                class="icon-expand p-2 rounded {% if active_page == 'transactions' %}bg-primary-subtle{% else %}text-muted{% endif %} text-decoration-none">
                {% include "icons/list.html" %}
            </a>

            <a href="{{ url_for('web.reports') }}"
                class="icon-expand p-2 rounded {% if active_page == 'reports' %}bg-primary-subtle{% else %}text-muted{% endif %} text-decoration-none">
                {% include "icons/chart-bar.html" %}
            </a>
        </div>

        <div class="bottom-icons">
            <div class="separator"></div>
            <a href="{{ url_for('web.settings') }}"
                class="icon-expand p-2 rounded {% if active_page == 'settings' %}bg-primary-subtle{% else %}text-muted{% endif %} text-decoration-none">
                {% include "icons/cog.html" %}
            </a>
        </div>
    </aside>

    <!-- =========================
        Main Content Area
    ========================== -->
    <main class="flex-grow-1 p-4">
        {% block content %}{% endblock %}
    </main>

</body>

</html>
