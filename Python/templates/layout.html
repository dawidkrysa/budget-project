<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link href="{{ url_for('static', filename='css/layout.css') }}" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light vh-100 d-flex">
<!-- Sidebar -->
<aside class="sidebar">
    <div class="top-icons">
        <a href="{{ url_for('web.home') }}"
                class="p-2 rounded {% if active_page == 'home' %}bg-primary-subtle{% else %}text-muted{% endif %} text-decoration-none"
        >{% include "icons/home.html" %}</a>

        <a href="{{ url_for('web.transactions') }}"
                class="p-2 rounded {% if active_page == 'transactions' %}bg-primary-subtle{% else %}text-muted{% endif %} text-decoration-none"
        >{% include "icons/list.html" %}</a>

        <a href="{{ url_for('web.reports') }}"
                class="p-2 rounded {% if active_page == 'reports' %}bg-primary-subtle{% else %}text-muted{% endif %} text-decoration-none"
        >{% include "icons/chart-bar.html" %}</a>

    </div>

    <div class="bottom-icons">
        <div class="separator"></div>
        <a href="{{ url_for('web.settings') }}"
                class="p-2 rounded {% if active_page == 'settings' %}bg-primary-subtle{% else %}text-muted{% endif %} text-decoration-none"
        >{% include "icons/cog.html" %}</a>
    </div>
</aside>

<!-- Main Content -->
<main class="flex-grow-1 p-4">
    {% block content %}{% endblock %}
</main>
</body>
</html>
